<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
</head>
<body>

    <h1> Rock Paper Scissors!</h1>
    
    <div class="battle-area">
        <div class="player-pick w3-animate-left">

        </div>

        <div class="computer-pick w3-animate-right">

        </div>    
    </div>
    <div class="result-overlay">

    </div>

    <div class="player-choice">
        <h2> Choose: </h2>
        <div class="btn">
            <button id="rock">
                <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" alt="rock">
            </button>
            <button id="paper">
                <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt="paper">
            </button>
            <button id="scissors">
                <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png" alt="scissors">
            </button>
        </div>
    </div>
    
    <button class="replay-button"> Try Again </button>
    <div class="scoreboard">
        <h2 id="win"> Win: 0 </h2>
        <h2> | </h2>
        <h2 id="draw"> Draw: 0 </h2>
        <h2> | </h2>
        <h2 id="lose"> Lose: 0</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
